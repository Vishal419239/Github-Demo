<body>
  <form action="">
    
  <h1>Registration Form</h1>  
  <form action=""></form>

  <label for="">Name: </label><input  type="text">
  <br><br>
  <label for="">Email: </label><input type="text">
  <br><br>
    <label for="">Date of Birth: </label><input type="date">

    <br><br>

            <option value="Maharashtra">Maharashtra</option>

          </select>
          <br><br>

          <br><br>
